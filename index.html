<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head> 
<body>
        <h1>Farrukh</h1>
        <br>
        <h2>Age Calculator</h2>
    <div class="parent">
        <div class="inp">
            <input type="date" id="birthdateInput" placeholder="YYYY-MM-DD">
            <button onclick="calculateAge()">Calculate</button>
        </div>

        <!-- Display Result -->
        <ul>
            <li><span id="years">00</span>years</li>
            <li><span id="months">00</span>months</li>
            <li><span id="days">00</span>days</li>
            <li><span id="hours">00</span>hours</li>
            <li><span id="minutes">00</span>minutes</li>
            <li><span id="seconds">00</span>seconds</li>
        </ul>
    </div>

        <script src="script.js"></script>
</body>
</html>
